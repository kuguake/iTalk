<!DOCTYPE html>
<html lang="en">
<head>
    <title><%=title%></title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" /> 
    <meta content=”yes” name=”apple-mobile-web-app-capable” />
    <meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
    <link rel="icon" rel="shortcut icon" href="/images/favicon.ico?v=1.0.0">
    <link href="/css/bootstrap-3.1.0.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div id="messages"></div>
<div class="friendBar">
    <ul id="fd"  class="nav navbar"></ul>
</div>
<div class="container">
    <div id="getwindow" class="hide">
    <div class="row chat-window" id="chat_window_1" style="margin-left:10px;min-width:230px;max-width:330px">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-7 col-xs-7">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span>&nbsp;<span class="send-name"></span></h3>
                    </div>
                    <div class="col-md-5 col-xs-5" style="text-align: right;">
                        <a href="#"><span id="minim_chat_window"
                                          class="glyphicon glyphicon-minus icon_minim"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
                    </div>
                </div>
                <div class="panel-body msg_container_base">

                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <a class="history" title="聊天记录"><span class="glyphicon glyphicon-time"></span></a>
                        <a class="sendfile" title="发送图片"><span class="glyphicon glyphicon-picture"></span></a>
                        <form enctype='multipart/form-data' method='post' action='javascript:;' role = "form" id = "frmUploadFile" style="display:none">
                            <input type = "file" name = "files" data-user="" onchange="uploadFile($(this))" />
                        </form>
                    </div>
                    <span class="emotion"></span>
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm chat_input send-input"
                               placeholder="Write your message here..."/>
                        <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm send-info" id="btn-chat">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<input type="hidden" id="sub" value="<%=sub%>" />
<input type="hidden" id="u_name" value="<%=name%>" />
<input type="hidden" id="u_face" value="<%=face%>" />

<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/js/desktopnotify.js"></script>
<script type="text/javascript" src="/js/jquery.qqFace.js"></script>
<script type="text/javascript" src="/js/jquery-ui.js"></script>                
<script type="text/javascript" src="/js/bootstrap-3.1.0.min.js"></script>
<script type="text/javascript" src="/faye/client.js"></script>
<script type="text/javascript" src="/js/chat.js"></script>
</body>
</html>
